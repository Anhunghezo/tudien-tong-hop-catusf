name: Release sample dictionaries

on:
  workflow_dispatch:

  push:
    paths-ignore:
      - .gitignore
      - '*.md'
      - LICENSE
      - bin/create_inflections.py

env:
  INPUT_DIR: dict
  OUTPUT_DIR: output

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false
  
jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'AUTO')"

    runs-on: ubuntu-22.04

    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
        submodules: 'recursive'

    - name: Setup Ubuntu packages
      run: |
        # Call a script so that it can be used in a shell/container as well
        ./bin/install_linux_packages.sh 

    - name: Setup Wine32
      run: |
        # Call a script so that it can be used in a shell/container as well
        ./bin/install_wine32.sh

    - name: Setup Utilities
      run: |
        # Call a script so that it can be used in a shell/container as well
        ./bin/install_utilities.sh

    - uses: actions/setup-python@v4
      with:
        python-version: '3.12' 
        
    - name: Setup Python packages
      run: |
        pip install -r ./requirements.txt

    - name: Build all dictionaries
      run: |
        python ./bin/convert_all.py --input_folder=$INPUT_DIR --output_folder=$OUTPUT_DIR --extension=tab --filter=Prodict_4in1_all
        
    - name: Zip all artifacts for release
      run: |
        ls -R -l $OUTPUT_DIR &&
        python ./bin/dict_summary.py --dict-dir=$INPUT_DIR --output-dir=$OUTPUT_DIR

    - name: Get Current Timestamp
      id: timestamp
      run: |
        echo "TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

    - name: Create a new release draft
      id: create_release
      uses: ncipollo/release-action@v1
      with:
          artifacts: "output/*.*"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          draft: true
          name: "Release samples at ${{ github.ref }} - ${{ env.TIMESTAMP }}"
          bodyFile: dict/dict_summary.md
