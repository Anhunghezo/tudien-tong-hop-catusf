name: Release all INTERNAL & EXTERNAL dictionaries

on:
  workflow_dispatch:

  push:
    paths-ignore:
      - .gitignore
      - '*.md'
      - LICENSE
      - bin/create_inflections.py      
      - .github/workflows/release_all.yml   

env:
  INPUT_DIR: ext-dict
  OUTPUT_DIR: ext-output

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false
  
jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'AUTO')"

    runs-on: ubuntu-22.04

    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
        submodules: 'recursive'

    - name: Generates reports on dictionary files
      run: |
        python bin/gen_summary.py $INPUT_DIR

    - name: Setup Ubuntu packages
      run: |
        # Call a script so that it can be used in a shell/container as well
        ./bin/install_linux_packages.sh 

    - name: Setup Wine32
      run: |
        # Call a script so that it can be used in a shell/container as well
        ./bin/install_wine32.sh

    - name: Setup Utilities
      run: |
        # Call a script so that it can be used in a shell/container as well
        ./bin/install_utilities.sh

    - uses: actions/setup-python@v4
      with:
        python-version: '3.12' 
        
    - name: Setup Python packages
      run: |
        pip install -r ./requirements.txt

    - name: Copy internal dictionaries
      run: |
        cp dict/*.* $INPUT_DIR/ &&
        ls $INPUT_DIR

    - name: Build all dictionaries
      run: |
        python ./bin/convert_all.py --input_folder=$INPUT_DIR --output_folder=$OUTPUT_DIR --extension=tab

    - name: Zip all artifacts for release
      run: |
        ls -R -l $OUTPUT_DIR &&
        python ./bin/dict_summary.py

    - name: Get Current Timestamp
      id: timestamp
      run: echo "TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

    - name: Create a new release draft
      id: create_release
      uses: ncipollo/release-action@v1
      with:
          artifacts: "ext-output/*.*,ext-dict/dict_summary.md"
          body: If you can read this, we have forgotten to fill in the changelog. Sorry!
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          draft: true
          name: "Release ALL dictionaries at ${{ github.ref }} - ${{ env.TIMESTAMP }}"
